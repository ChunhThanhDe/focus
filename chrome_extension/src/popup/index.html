<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus - Chrome Extension Settings</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #flutter-container {
      width: 100%;
      height: 100%;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="flutter-container">
    <div class="loading">Loading Flutter App...</div>
  </div>
  
  <!-- Flutter Web Integration -->
  <script>
    // Set up Flutter web environment for Chrome extension
    window.flutterConfiguration = {
      assetBase: chrome.runtime.getURL('flutter/'),
      canvasKitBaseUrl: chrome.runtime.getURL('flutter/canvaskit/'),
    };
    
    // Load Flutter app
    const script = document.createElement('script');
    script.src = chrome.runtime.getURL('flutter/main.dart.js');
    script.onload = () => {
      // Initialize Flutter app
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
